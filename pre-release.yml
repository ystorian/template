name: pre-release

on:
  push:
    branches: [ pre-release ]

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: rustup update
        run: {rustup_command}

      - name: cargo build
        run: {build_command}

      - name: cargo test
        run: {test_command}

      - name: cargo fmt
        run: {fmt_command}

      - name: cargo clippy (pedantic)
        run: {clippy_pedantic}

      - name: cargo-deny
        if: matrix.os == 'ubuntu-latest'
        uses: EmbarkStudios/cargo-deny-action@v1

      - name: cargo-outdated
        run: {outdated_command}

      - name: Install cargo-msrv
        run: cargo install --locked cargo-msrv

      - name: cargo-msrv
        run: cargo msrv --verify
{semver_checks}
